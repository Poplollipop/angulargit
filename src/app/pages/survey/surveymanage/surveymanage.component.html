<nav mat-tab-nav-bar mat-stretch-tabs="false" mat-align-tabs="start" [tabPanel]="tabPanel">
  @for (link of links; track link) {
  <a mat-tab-link (click)="onActivate(link.path)" [active]="activePath === link.path" [routerLink]="link.path" >
    {{ link.label }}
  </a>
  }
</nav>
<mat-tab-nav-panel #tabPanel>
  <router-outlet (activate)="onActivate($event.path)"></router-outlet>
</mat-tab-nav-panel>
<router-outlet></router-outlet>
