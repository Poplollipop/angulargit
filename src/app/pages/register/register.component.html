<div class="container mt-4">
    <div class="card">
        <h1>使用者註冊</h1>
        <form>
            <div class="form-group">
                <label>使用者名稱</label>
                <input type="text" [(ngModel)]="accountname" class="form-control" name="accountname"
                    placeholder="Enter Username" required>
            </div>

            <div class="form-group">
                <label>電子信箱</label>
                <input type="email" [(ngModel)]="email" class="form-control" name="email" placeholder="Enter Email" required>
            </div>


            <div class="form-group">
                <label>密碼</label>
                <input type="password" [(ngModel)]="password" class="form-control" name="password"
                    placeholder="Enter Password" required>
            </div>

            <button type="submit" class="btn btn-primary mt-4" (click)="save()">Submit</button>


        </form>
    </div>
</div>
