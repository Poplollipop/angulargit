<div class="container">
  <app-surveymanage></app-surveymanage>

  <div class="label-container" style="display: flex; align-items: center;">
    <label for="quizName" class="text">問題：</label>
    <input id="quizName" style="width: 250px; margin-right: 5px;" type="text" class="form-control">
    <select style="margin-right: 5px;">
      <option>單選題</option>
      <option>多選題</option>
      <option>測試中</option>
    </select>
    <input type="checkbox">必填
  </div><br>

  <div class="label-container">
    <label for="quizOption" class="text">選項： (多個答案請以 ; 分隔)</label>
    <textarea id="quizOption" style="height: 200px; width: 250px;" class="form-control"
      style="display: flex; align-items: center; width: 40%;"></textarea>
    <button type="submit">加入</button>
  </div><br>

  <div class="demo-button-container">
    <button mat-icon-button [disabled]="!dataSource.length" (click)="removeData()" class="demo-button"
      aria-label="Remove data">
      <mat-icon>delete</mat-icon>
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="quizid">
      <th mat-header-cell *matHeaderCellDef> 編號 </th>
      <td mat-cell *matCellDef="let element"> {{element.quizid}} </td>
    </ng-container>

    <ng-container matColumnDef="quizname">
      <th mat-header-cell *matHeaderCellDef> 問題名稱 </th>
      <td mat-cell *matCellDef="let element"> {{element.quizname}} </td>
    </ng-container>

    <ng-container matColumnDef="quizvariety">
      <th mat-header-cell *matHeaderCellDef> 類型 </th>
      <td mat-cell *matCellDef="let element"> {{element.quizvariety}} </td>
    </ng-container>

    <ng-container matColumnDef="quizmust">
      <th mat-header-cell *matHeaderCellDef> 必填 </th>
      <td mat-cell *matCellDef="let element">
        <input type="checkbox" [(ngModel)]="element.quizmust" />
      </td>
    </ng-container>

    <ng-container matColumnDef="quizedit">
      <th mat-header-cell *matHeaderCellDef> 編輯 </th>
      <td mat-cell *matCellDef="let element"> {{element.quizedit}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="btn d-flex" style="gap: 10px;">
    <button (click)="gotosuveycreate()" type="button">上一步</button>
    <button type="submit">送出</button>
  </div>
</div>
