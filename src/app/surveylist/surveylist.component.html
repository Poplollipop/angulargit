<app-search></app-search>
<a class="btn btn-primary" (click)="gotomangelist()">SurveyManage</a>
<div class="demo-button-container">
    <button mat-icon-button (click)="addData()" class="demo-button" aria-label="Add data">
        <mat-icon>add</mat-icon>
    </button>
    <button mat-icon-button [disabled]="!dataSource.length" (click)="removeData()" class="demo-button"
        aria-label="Remove data">
        <mat-icon>delete</mat-icon>
    </button>
</div>

<table class="table" mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">


    <ng-container matColumnDef="surveyId">
        <th mat-header-cell *matHeaderCellDef>編號</th>
        <td mat-cell *matCellDef="let element">{{element.surveyId}}</td>
    </ng-container>


    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="center-align">名稱</th>
        <td mat-cell *matCellDef="let element" class="center-align">
            <a [routerLink]="['/surveypage']">{{element.name}}</a>
        </td>
    </ng-container>


    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>狀態</th>
        <td mat-cell *matCellDef="let element">{{element.status}}</td>
    </ng-container>


    <ng-container matColumnDef="starttime">
        <th mat-header-cell *matHeaderCellDef>開始時間</th>
        <td mat-cell *matCellDef="let element">{{element.starttime}}</td>
    </ng-container>

    <ng-container matColumnDef="endtime">
        <th mat-header-cell *matHeaderCellDef>結束時間</th>
        <td mat-cell *matCellDef="let element">{{element.endtime}}</td>
    </ng-container>

    <ng-container matColumnDef="result">
        <th mat-header-cell *matHeaderCellDef class="center-align">結果</th>
        <td mat-cell *matCellDef="let element" class="center-align">
            <a [routerLink]="['/surveyresult']">{{element.result}}</a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="dataSource.length" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page">
</mat-paginator>


<router-outlet></router-outlet>
